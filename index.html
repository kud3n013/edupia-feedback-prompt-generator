<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edupia Feedback Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .landing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .nav-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 2rem;
            text-decoration: none;
            color: var(--text-main);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
        }

        .nav-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.9);
            border-color: var(--primary-color);
        }

        [data-theme="dark"] .nav-card:hover {
            background: rgba(31, 41, 55, 0.9);
        }

        .nav-card svg {
            width: 64px;
            height: 64px;
            stroke: var(--primary-color);
            margin-bottom: 1rem;
        }

        .nav-card h2 {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .nav-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="background-blobs"></div>

    <div class="app-container" style="padding-right: 0;">
        <main class="main-content">
            <header>
                <div class="header-content">
                    <h1>Edupia Feedback Generator</h1>
                </div>
                <p>Công cụ hỗ trợ giáo viên Edupia tạo nhận xét nhanh chóng</p>
            </header>

            <div class="landing-container">
                <a href="pages/students.html" class="nav-card">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <h2>Học Sinh</h2>
                    <p>Tạo nhận xét cho nhóm học sinh (1-6 bạn), chấm điểm kỹ năng và thái độ.</p>
                </a>

                <a href="pages/lesson.html" class="nav-card">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                    <h2>Buổi Học</h2>
                    <p>Tạo báo cáo tổng kết buổi học, nhận xét không khí lớp và nhắc nhở BTVN.</p>
                </a>
            </div>
        </main>

        <!-- Simplified Footer/Nav if needed, or none for landing page -->
    </div>

    <!-- Theme Script (Inline for Landing) -->
    <script>
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</body>

</html>
